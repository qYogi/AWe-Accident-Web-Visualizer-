<section id="charts" class="charts-section">
  <div class="charts-grid">
    <div class="chart-card">
      <h3>Severity Distribution</h3>
      <canvas id="severityChart"></canvas>
      <div class="chart-export-buttons">
        <h3>Export as:</h3>
        <button
          class="chart-export-btn"
          data-chart="severityChart"
          data-format="csv"
        >
          CSV
        </button>
        <button
          class="chart-export-btn"
          data-chart="severityChart"
          data-format="webp"
        >
          WebP
        </button>
        <button
          class="chart-export-btn"
          data-chart="severityChart"
          data-format="svg"
        >
          SVG
        </button>
      </div>
    </div>
    <div class="chart-card">
      <h3>Trend Over Time</h3>
      <canvas id="trendChart"></canvas>
      <div class="chart-export-buttons">
        <h3>Export as:</h3>

        <button
          class="chart-export-btn"
          data-chart="trendChart"
          data-format="csv"
        >
          CSV
        </button>
        <button
          class="chart-export-btn"
          data-chart="trendChart"
          data-format="webp"
        >
          WebP
        </button>
        <button
          class="chart-export-btn"
          data-chart="trendChart"
          data-format="svg"
        >
          SVG
        </button>
      </div>
    </div>
    <div class="chart-card">
      <h3>By Hour of Day</h3>
      <canvas id="hourChart"></canvas>
      <div class="chart-export-buttons">
        <h3>Export as:</h3>

        <button
          class="chart-export-btn"
          data-chart="hourChart"
          data-format="csv"
        >
          CSV
        </button>
        <button
          class="chart-export-btn"
          data-chart="hourChart"
          data-format="webp"
        >
          WebP
        </button>
        <button
          class="chart-export-btn"
          data-chart="hourChart"
          data-format="svg"
        >
          SVG
        </button>
      </div>
    </div>
  </div>
</section>
