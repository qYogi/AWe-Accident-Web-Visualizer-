<section id="charts">
  <div
    style="
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-between;
    "
  >
    <div
      style="
        flex: 1 1 300px;
        min-width: 300px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px #0001;
        padding: 1rem;
      "
    >
      <h3 style="text-align: center">Severity Distribution</h3>
      <canvas id="severityChart"></canvas>
      <div class="chart-export-buttons">
        <button class="chart-export-btn" data-chart="severityChart" data-format="csv">CSV</button>
        <button class="chart-export-btn" data-chart="severityChart" data-format="webp">WebP</button>
        <button class="chart-export-btn" data-chart="severityChart" data-format="svg">SVG</button>
      </div>
    </div>
    <div
      style="
        flex: 1 1 300px;
        min-width: 300px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px #0001;
        padding: 1rem;
      "
    >
      <h3 style="text-align: center">Trend Over Time</h3>
      <canvas id="trendChart"></canvas>
      <div class="chart-export-buttons">
        <button class="chart-export-btn" data-chart="trendChart" data-format="csv">CSV</button>
        <button class="chart-export-btn" data-chart="trendChart" data-format="webp">WebP</button>
        <button class="chart-export-btn" data-chart="trendChart" data-format="svg">SVG</button>
      </div>
    </div>
    <div
      style="
        flex: 1 1 300px;
        min-width: 300px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px #0001;
        padding: 1rem;
      "
    >
      <h3 style="text-align: center">By Hour of Day</h3>
      <canvas id="hourChart"></canvas>
      <div class="chart-export-buttons">
        <button class="chart-export-btn" data-chart="hourChart" data-format="csv">CSV</button>
        <button class="chart-export-btn" data-chart="hourChart" data-format="webp">WebP</button>
        <button class="chart-export-btn" data-chart="hourChart" data-format="svg">SVG</button>
      </div>
    </div>
  </div>
</section>
