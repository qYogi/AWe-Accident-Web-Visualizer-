<div id="search-criteria">
  <form id="date-form">
    <div
      id="date-fields"
      style="display: flex; flex-direction: column; gap: 1rem"
    >
      <div style="display: flex; flex-direction: column; gap: 0.5rem">
        <label>Start Date:</label>
        <div style="display: flex; gap: 0.5rem; align-items: center">
          <select id="start_day" required></select>
          <select id="start_month" required></select>
          <select id="start_year" required></select>
        </div>
        <div
          style="
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-left: 1rem;
          "
        >
          <span>Hour:</span>
          <select id="start_hour" required></select>
          <span>:</span>
          <select id="start_minute" required></select>
        </div>
      </div>

      <div style="display: flex; flex-direction: column; gap: 0.5rem">
        <label>End Date:</label>
        <div style="display: flex; gap: 0.5rem; align-items: center">
          <select id="end_day" required></select>
          <select id="end_month" required></select>
          <select id="end_year" required></select>
        </div>
        <div
          style="
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-left: 1rem;
          "
        >
          <span>Hour:</span>
          <select id="end_hour" required></select>
          <span>:</span>
          <select id="end_minute" required></select>
        </div>
      </div>

      <input type="hidden" id="start_date" name="start_date" required />
      <input type="hidden" id="end_date" name="end_date" required />
    </div>

    <div id="dropdown">
      <label for="state">State:</label>
      <select id="state" name="state">
        <option value="">-- Choose a state --</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>

      <div id="selected-states" style="margin-top: 0.5rem; display: none">
        <label>Selected States:</label>
        <div
          id="states-list"
          style="
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.25rem;
          "
        ></div>
      </div>

      <div id="city-input-section" style="margin-top: 0.5rem; display: none">
        <label for="city-input">City:</label>
        <input
          type="text"
          id="city-input"
          placeholder="Type city name & press Enter"
        />
        <div id="selected-cities" style="margin-top: 0.5rem">
          <label>Selected Cities:</label>
          <div
            id="cities-list"
            style="
              display: flex;
              flex-wrap: wrap;
              gap: 0.5rem;
              margin-top: 0.25rem;
            "
          ></div>
        </div>
      </div>
    </div>

    <div class="slidecontainer">
      <label for="severity"
        >Severity: <span id="severity-value">All</span></label
      >
      <input type="range" min="0" max="4" value="0" id="severity" />
    </div>

    <button type="submit" id="search-button">CautÄƒ accidente</button>
  </form>
</div>
