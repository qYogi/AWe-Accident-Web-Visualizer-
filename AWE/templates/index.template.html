<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="preload"
      as="image"
      href="https://a.tile.openstreetmap.org/5/7/11.png"
      fetchpriority="high"
    />
    <!-- <script type="module" src="https://esm.sh/leaflet@1.9.4"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>AWE | Accident web visaliser</title>
  </head>
  <body>
    <div class="layout">
      <aside id="filters">{{partial advanced-filter}}</aside>
      <main class="right-panel">
        <header>
          <div id="header-content">
            <h1 class="title-header">Welcome to AWE</h1>
            <p class="parahraph-header">
              AWE - Accident Web Visualizer is a tool made to explore, filter,
              and visualize accident data through interactive tables, maps, and
              charts. -
              <span
                ><a href="/docs/report.html" class="report-link"
                  >View Project Report</a
                ></span
              >
            </p>
          </div>
          <div id="loading-animation" class="hidden">
            <div class="loading-text">Loading</div>
          </div>
        </header>
        <div class="right-panel-container">
          <p
            id="no-results-message"
            class="hidden"
            style="text-align: center; padding: 20px"
          >
            No accidents found for the selected criteria.
          </p>
          <section id="results" class="hidden">{{partial table}}</section>
          <section id="map"></section>
          <section id="charts" class="hidden" style="min-height: 20rem">
            {{partial charts}}
          </section>
        </div>
      </main>
    </div>
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"
      defer
    ></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"
      defer
    ></script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
