<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script
      type="module"
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.esm.js"
    ></script>

    <title>AWE | Accident web visaliser</title>
  </head>
  <body>
    <div class="layout">
      <aside id="filters">{{partial advanced-filter}}</aside>
      <main class="right-panel">
        <section id="results">{{partial table}}</section>
        <section id="map" style="height: 500px"></section>
        <section id="charts" style="margin-top: 2rem;">
          <div style="display: flex; flex-wrap: wrap; gap: 2rem; justify-content: space-between;">
            <div style="flex: 1 1 300px; min-width: 300px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 1rem;">
              <h3 style="text-align:center;">Severity Distribution</h3>
              <canvas id="severityChart"></canvas>
            </div>
            <div style="flex: 1 1 300px; min-width: 300px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 1rem;">
              <h3 style="text-align:center;">Trend Over Time</h3>
              <canvas id="trendChart"></canvas>
            </div>
            <div style="flex: 1 1 300px; min-width: 300px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 1rem;">
              <h3 style="text-align:center;">By Hour of Day</h3>
              <canvas id="hourChart"></canvas>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
