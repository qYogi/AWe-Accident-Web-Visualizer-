name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        working-directory: ./AWE

      - name: Build
        run: npm run build
        working-directory: ./AWE

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v4.3.6
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "acc-web-vis-56233468509d" # your Heroku app name
          heroku_email: "bogdanviziru18@gmail.com"
          appdir: "AWE"
